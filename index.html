<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <header class="menu-bar">
        <i class="fas fa-bars fa-lg"></i>
        <h1>Chrismas Market</h1>
        <i class="fas fa-shopping-basket fa-lg"></i>
      </header>
  
      <div class="find-bar">
        <input type="search" placeholder="Search product...">
        <i class="fas fa-search fa-lg"></i>
      </div>
      
      <main class="product">
        <h1>Product of today</h1>
        <div class="product__column">
          <div class="product__img">
            <img src="https://m.media-amazon.com/images/I/51lxuv0OlsL._AC_SY580_.jpg" class="product__img"/>
          </div>
          <div class="product__info">
            <h3>Jingle Bells 2.1M Xmas Tree</h3>
            <h5>$22.50</h5>
            <div class="product__hashtag">
              <span>Green</span>
              <span>With Ornaments</span>
            </div>
            <div class="product__btn">
              <div class="product__btn-circle">
                <i class="fas fa-bookmark fa-lg"></i>
              </div>
              <span>Add to Cart</span>
            </div>
          </div>
        </div>
        
        <h1>Favorites</h1>
        <div class="Favorite__column">
          <ul class="Favorite__list">
            <li class="Favorite__items">
              <img src="https://source.widen.net/content/axnq2oes2o/webp/BFR-T_BH-Balsam-Fir_LEDCA_SSC-10.webp?position=c&color=ffffffff&u=7mzq6p&q=70" class="Favorite__img" />
              <span>$12.44</span>
            </li>
            <li class="Favorite__items">
              <img src="https://asset1.cxnmarksandspencer.com/is/image/mands/6ft-Warm-Pre-Lit-Snowy-Noble-Christmas-Tree-1/PL_05_T40_2032T_Z4_X_EC_0" class="Favorite__img" />
              <span>$15.66</span>
            </li>
            <li class="Favorite__items">
              <img src="https://cdn.shopify.com/s/files/1/0253/4142/7798/products/Decorated_Pot_Grown_Christmas_Tree_London_Christmas_Tree_Rental_10d93f77-d02e-4735-aa1b-2b74fa474a40_900x.jpg?v=1570744220" class="Favorite__img" />
              <span>$18.30</span>
            </li>
            <li class="Favorite__items">
              <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gradient-rainbow-christmas-tree-2-1533575956.jpg" class="Favorite__img" />
              <span>$20.50</span>
            </li>
            <li class="Favorite__items">
              <img src="https://www.settingforfour.com/wp-content/uploads/2019/11/gold-white-flocked-christmas-tree-elgant-modern.jpg" class="Favorite__img" />
              <span>$21.55</span>
            </li>
          </div>
        </div>
        
        <h1>Best Review</h1>
        <div class="Review__column">
          <div class="Review__img">
            <img src="https://imgix.bustle.com/uploads/image/2020/12/9/4d7baf9a-ac04-4ec1-9a94-39622e00a283-home-alone-kevin-tree.jpg?w=374&h=203&fit=crop&crop=faces&auto=format%2Ccompress" class="Review__img" />
          </div>
          <div class="Review__info">
            <h3>Kevin McCallister</h3>
            <h5>It's very easy to decorate alone! Have fun time all.</h5>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
